<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Evento</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="form-container">
        <h1>Registrar Evento</h1>
        <form id="event-form">
            <!-- Fecha de Partida -->
            <label for="fecha-partida">Fecha de Partida:</label>
            <input type="date" id="fecha-partida" required>
            
            <!-- Fecha de Retorno -->
            <label for="fecha-retorno">Fecha de Retorno:</label>
            <input type="date" id="fecha-retorno" required>
            
            <!-- Asistentes -->
            <label>Asistentes:</label>
            <div id="asistentes-container">
                <label><input type="checkbox" value="Persona 1"> Persona 1</label>
                <label><input type="checkbox" value="Persona 2"> Persona 2</label>
                <label><input type="checkbox" value="Persona 3"> Persona 3</label>
                <label><input type="checkbox" value="Persona 4"> Persona 4</label>
                <label><input type="checkbox" value="Persona 5"> Persona 5</label>
                <label><input type="checkbox" value="Persona 6"> Persona 6</label>
                <label><input type="checkbox" value="Persona 7"> Persona 7</label>
                <label><input type="checkbox" value="Persona 8"> Persona 8</label>
                <label><input type="checkbox" value="Persona 9"> Persona 9</label>
            </div>
            
            <!-- Departamento -->
            <label for="departamento">Departamento:</label>
            <select id="departamento" required>
                <option value="">Seleccione...</option>
                <option value="Departamento 1">Departamento 1</option>
                <option value="Departamento 2">Departamento 2</option>
            </select>
            
            <!-- Provincia -->
            <label for="provincia">Provincia:</label>
            <select id="provincia" required>
                <option value="">Seleccione...</option>
                <option value="Provincia 1">Provincia 1</option>
                <option value="Provincia 2">Provincia 2</option>
            </select>
            
            <!-- Distrito -->
            <label for="distrito">Distrito:</label>
            <select id="distrito" required>
                <option value="">Seleccione...</option>
                <option value="Distrito 1">Distrito 1</option>
                <option value="Distrito 2">Distrito 2</option>
            </select>
            
            <!-- Temas Tratados -->
            <label for="temas">Temas Tratados:</label>
            <textarea id="temas" rows="4" placeholder="Escriba los temas tratados..." required></textarea>
            
            <!-- Botones -->
            <div class="button-container">
                <button type="submit">Guardar</button>
                <button type="button" onclick="window.location.href='menu.html'">Salir</button>
            </div>
        </form>
        <p id="success-message" class="hidden">¡Evento registrado con éxito!</p>
    </div>
    <script src="registro.js"></script>
</body>
</html>
