<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Evento</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="form-container">
        <h1>Registrar Evento</h1>
        <form id="event-form">
            <!-- Fecha de Partida -->
            <label for="fecha-partida">Fecha de Partida:</label>
            <input type="date" id="fecha-partida" required>
            
            <!-- Fecha de Retorno -->
            <label for="fecha-retorno">Fecha de Retorno:</label>
            <input type="date" id="fecha-retorno" required>
            
            <!-- Responsable -->
            <label for="responsable">Responsable:</label>
            <select id="responsable" required>
                <option value="">Seleccione...</option>
                <option value="Olinda Martinez">Olinda Martinez</option>
                <option value="Janet Principe">Janet Principe</option>
                <option value="Elsa Herrera">Elsa Herrera</option>
                <option value="Karin Rivas">Karin Rivas</option>
                <option value="Liliana Puchuri">Liliana Puchuri</option>
                <option value="Milagros Rafael">Milagros Rafael</option>
            </select>

            <!-- Nombre de la Actividad -->
            <label for="nombre-actividad">Nombre de la Actividad:</label>
            <input type="text" id="nombre-actividad" placeholder="Escriba el nombre de la actividad" required>
            
            <!-- Asistentes -->
            <label>Asistentes:</label>
            <table id="asistentes-container" class="asistentes-table">
                <tr>
                    <td><label><input type="checkbox" value="Jesus Tamayo"> Jesus Tamayo</label></td>
                    <td><label><input type="checkbox" value="Olinda Martinez"> Olinda Martinez</label></td>
                    <td><label><input type="checkbox" value="Janet Principe"> Janet Principe</label></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" value="Elsa Herrera"> Elsa Herrera</label></td>
                    <td><label><input type="checkbox" value="Karin Rivas"> Karin Rivas</label></td>
                    <td><label><input type="checkbox" value="Liliana Puchuri"> Liliana Puchuri</label></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" value="Milagros Rafael"> Milagros Rafael</label></td>
                    <td><label><input type="checkbox" value="Chrystian Varillas"> Chrystian Varillas</label></td>
                    <td><label><input type="checkbox" value="Benjamin Paz y Miño"> Benjamin Paz y Miño</label></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" value="Joshua Ushinahua"> Joshua Ushinahua</label></td>
                    <td><label><input type="checkbox" value="Martin Palacios"> Martin Palacios</label></td>
                </tr>
            </table>

            <!-- Salida a Regiones -->
            <label for="salida-regiones">Salida a Regiones:</label>
            <select id="salida-regiones" required>
                <option value="">Seleccione...</option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>

            <!-- Departamento -->
            <label for="departamento">Departamento:</label>
            <select id="departamento" required>
                <option value="">Seleccione...</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Áncash">Áncash</option>
                <option value="Apurímac">Apurímac</option>
                <option value="Arequipa">Arequipa</option>
                <option value="Ayacucho">Ayacucho</option>
                <option value="Cajamarca">Cajamarca</option>
                <option value="Callao">Callao</option>
                <option value="Cusco">Cusco</option>
                <option value="Huancavelica">Huancavelica</option>
                <option value="Huánuco">Huánuco</option>
                <option value="Ica">Ica</option>
                <option value="Junín">Junín</option>
                <option value="La Libertad">La Libertad</option>
                <option value="Lambayeque">Lambayeque</option>
                <option value="Lima">Lima</option>
                <option value="Loreto">Loreto</option>
                <option value="Madre de Dios">Madre de Dios</option>
                <option value="Moquegua">Moquegua</option>
                <option value="Pasco">Pasco</option>
                <option value="Piura">Piura</option>
                <option value="Puno">Puno</option>
                <option value="San Martín">San Martín</option>
                <option value="Tacna">Tacna</option>
                <option value="Tumbes">Tumbes</option>
                <option value="Ucayali">Ucayali</option>
            </select>
            
            <!-- Provincia -->
            <label for="provincia">Provincia:</label>
            <select id="provincia" required>
                <option value="">Seleccione...</option>
            </select>
            
            <!-- Temas Tratados -->
            <label for="temas">Temas Tratados:</label>
            <textarea id="temas" rows="4" placeholder="Escriba los temas tratados..." required></textarea>
            
            <!-- Botones -->
            <div class="button-container">
                <button type="submit">Guardar</button>
                <button type="button" onclick="window.location.href='menu.html'">Salir</button>
            </div>
        </form>
        <p id="success-message" class="hidden">¡Evento registrado con éxito!</p>
    </div>
    <script src="registro.js"></script>
</body>
</html>
